<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 1.) Link the CSS! -->
         <link rel="stylesheet" href="style.css">

        <!-- Remember it's 
            <link rel="__________" link="_____.___"> 
            What are you trying to connect?
            What's the name of the file that you're trying to connect?
        -->

        <!-- This is what changes the font of the text, think of it as how
             the letters in a website look. -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400..700;1,400..700&family=Sarala:wght@400;700&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            <!-- \\ -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- 2.) What do you want to name your business as? -->
        <title> Chicken Little </title>
    </head>
    <body>
        <div id="body-container">
            <div id="header-container">
                <!-- 4.) Change the logo! Find #logo-container in your stylesheet.-->
                <div id="logo-container"></div>
                <!-- Before putting your business name, try to find where the text
                      is to see how it looks.  -->

                <!-- 3.) What do you want to name your business as? -->
                <h1 id="header-name"> Chicken Little </h1>
            </div>
 
            <div id="shop-container">

                <!-- 5.) Add your own item! -->
                <div class="item-container">
                    <div class="item-img">
                        <!-- Find a photo online! -->
                        <img src="image-examples/item-example1.jpg">
                    </div>
                    <div class="item-descriptor">
                        <!-- What do you want to name this item as? -->
                        <div class="item-name">
                            Rubber Chicken
                        </div>
                        <!-- How much does this item cost? -->
                        <div class="item-price">$5.00</div>
                        <button class="buy-button" onclick="buyPage()"> Buy Now </button>
                    </div>
                </div>

                <div class="item-container">
                    <div class="item-img">
                        <!-- Find a photo online! -->
                        <img src="image-examples/item-example2.jpg">
                    </div>
                    <div class="item-descriptor">
                        <!-- What do you want to name this item as? -->
                        <div class="item-name">
                            Stuffed Chicken
                        </div>
                        <!-- How much does this item cost? -->
                        <div class="item-price">$10.00</div>
                        <button class="buy-button" onclick="buyPage()"> Buy Now </button>
                    </div>
                </div>

                <div class="item-container">
                    <div class="item-img">
                        <!-- Find a photo online! -->
                        <img src="image-examples/item-example3.jpg">
                        <button class="buy-button" onclick="buyPage()"> Buy Now </button>
                    </div>
                    <div class="item-descriptor">
                        <!-- What do you want to name this item as? -->
                        <div class="item-name">
                            Chicken Sticker
                        </div>
                        <!-- How much does this item cost? -->
                        <div class="item-price">$3.00</div>
                        <button class="buy-button" onclick="buyPage()"> Buy Now </button>
                    </div>
                </div>

            </div>
        </div>
        <script>
            function buyPage() {
                window.location.assign("thankyou-page.html");
            }
        </script>
    </body>
    
</html>
